<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Game Clone</title>
</head>
<body>

    <main class="container-fluid p-3">
        <img id="logo" src="./img/logo.svg" width="125" alt="NEAL.FUN">

        <img class="d-block mx-auto mt-4" id="game-logo" width="315" src="./img/password-game.svg" alt="*The Password Game">

        <div class="d-flex flex-column align-items-center mt-4 pt-5">
            <div class="pb-3">
                <h6>Please choose a password</h6>
                <div class="position-relative">
                    <input spellcheck="false" type="text" id="password">
                    <span class="position-absolute top-50 translate-middle-y ms-2" id="password-length"></span>
                </div>
            </div>
            <div class="d-flex flex-column-reverse pt-3" id="rules">
                
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
